<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light menu">
        <div class="row menuComponents">
            <div class="col-4 logo"><a href="index.html">Stocks Name</a></div>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">

            <label for="inputUserName">User Name</label>
            <input type="text" class="form-control" id="inputUserName">
        </div>
        <div class="form-group">
            <label for="inputStartingAmount">Starting Amount</label>
            <input type="text" class="form-control" id="inputStartingAmount" placeholder="$100.0">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
