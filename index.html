<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
        let clickedOnce = true;

        function changeStyle() {
            if (clickedOnce) {
                document.getElementById('moreStockInformation').style.display = 'block';
                clickedOnce = false;
            } else {
                document.getElementById('moreStockInformation').style.display = 'none';
                clickedOnce = true;
            }
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Stock Draft 1</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light menu">
        <div class="row menuComponents">
            <div class="col-4 logo"><a href="index.html">Stocks Name</a></div>
            <div class="col-4"><input class="form-control" type="text" placeholder="Search"></div>
            <div class="col-2 sign-in"><a href="sign-up.html">Sign in</a></div>
            <div class="col-2 my-portfolio"><a href="my-cart.html">Portfolio</a></div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="card mb-3">
        <div id="stockInformation" class="card-body">
            <h5 id="stockTitle" class="card-title">Sample Stock</h5>
            <table class="table">
                <tbody>
                <tr>
                    <td>Open Price of the Day</td>
                    <td>$251.74</td>
                    <td>High Price of the Day</td>
                    <td>$263.31</td>
                </tr>
                <tr>
                    <td>Low Price of the Day</td>
                    <td>$260.68</td>
                    <td>Current Price</td>
                    <td>$261.07</td>
                </tr>
                <tr>
                    <td>Previous Close Price</td>
                    <td>$259.45</td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-dark" onclick="changeStyle()">More Information</button>
        <div id="moreStockInformation" class="card-body">
            <table class="table">
                <tbody>
                <tr>
                    <td>Number of Outstanding Shares</td>
                    <td>4,375</td>
                    <td>Country</td>
                    <td>US</td>
                </tr>
                <tr>
                    <td>Currency</td>
                    <td>USD</td>
                    <td>Exchange</td>
                    <td>NASDAQ/NMS (GLOBAL MARKET)</td>
                </tr>
                <tr>
                    <td>IPO date</td>
                    <td>1980-1-1</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body></html>
